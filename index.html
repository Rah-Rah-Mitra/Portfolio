<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif; /* A nice default sans-serif font */
      }
      /* For custom scrollbar styling (optional, but enhances aesthetics) */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* dark-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6; /* blue-500 */
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #ef4444; /* red-500 */
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #dc2626; /* red-600 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb; /* blue-600 */
      }
      .hammer-cursor {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" width="24" height="24"><path stroke-linecap="round" stroke-linejoin="round" d="M14.25 6.089l-2.034-2.034a.75.75 0 00-1.06 0l-1.5 1.5a.75.75 0 000 1.06l2.033 2.034-3.24 3.241a4.5 4.5 0 000 6.364l1.89 1.89a4.5 4.5 0 006.364 0l3.24-3.241 2.035 2.035a.75.75 0 001.06 0l1.5-1.5a.75.75 0 000-1.06l-2.035-2.035-7.253-7.254z" /></svg>'), auto;
      }
      .gravity-cursor {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="%23ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line></svg>'), auto;
      }
      .word-restoring {
        transition: transform 0.5s ease-out;
      }
      @keyframes typing-blink {
        50% { opacity: 0; }
      }
      .typing-cursor {
        animation: typing-blink 1s step-end infinite;
      }
      
      /* Glitch Effect Styles */
      .glitch-intro {
        animation: fadeInText 0.8s ease-out forwards;
        opacity: 0;
      }

      .glitch {
        position: relative;
        display: inline-block;
        color: #fca5a5; /* rose-300 */
        text-shadow: 0 0 2px #ef4444, 0 0 5px #ef4444;
        opacity: 0;
        animation: fadeInText 1s ease-out 0.5s forwards;
      }

      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black; /* Match the dark theme background */
        overflow: hidden;
      }

      .glitch::before {
        left: -2px;
        text-shadow: -1px 0 #f87171; /* red-400 */
        animation: glitch-anim-1 3s infinite linear alternate-reverse;
      }

      .glitch::after {
        left: 2px;
        text-shadow: 1px 0 #38bdf8; /* sky-400 for contrast */
        animation: glitch-anim-2 4s infinite linear alternate-reverse;
      }

      @keyframes fadeInText {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes glitch-anim-1 {
        0% { clip-path: inset(10% 0 85% 0); }
        10% { clip-path: inset(80% 0 5% 0); }
        20% { clip-path: inset(25% 0 70% 0); }
        30% { clip-path: inset(75% 0 10% 0); }
        40% { clip-path: inset(40% 0 55% 0); }
        50% { clip-path: inset(85% 0 2% 0); }
        60% { clip-path: inset(15% 0 80% 0); }
        70% { clip-path: inset(60% 0 30% 0); }
        80% { clip-path: inset(30% 0 65% 0); }
        90% { clip-path: inset(90% 0 8% 0); }
        100% { clip-path: inset(5% 0 92% 0); }
      }

      @keyframes glitch-anim-2 {
        0% { clip-path: inset(95% 0 2% 0); }
        10% { clip-path: inset(10% 0 88% 0); }
        20% { clip-path: inset(70% 0 22% 0); }
        30% { clip-path: inset(20% 0 75% 0); }
        40% { clip-path: inset(55% 0 33% 0); }
        50% { clip-path: inset(2% 0 95% 0); }
        60% { clip-path: inset(80% 0 12% 0); }
        70% { clip-path: inset(35% 0 60% 0); }
        80% { clip-path: inset(65% 0 25% 0); }
        90% { clip-path: inset(5% 0 90% 0); }
        100% { clip-path: inset(78% 0 15% 0); }
      }
    </style>
